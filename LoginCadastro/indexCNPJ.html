<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkIn | Login & Cadastro</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/3da44e21a2.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>


    <link rel="shortcut icon" href="img/img/bLogo.png" type="image/x-icon">

    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <!-- Container do Formulário -->
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="assets/img/white-outline.png" class="form-image-main">
                <img src="assets/img/dots.png" class="form-image dots">
                <img src="assets/img/coin.png" class="form-image coin">
                <img src="assets/img/spring.png" class="form-image spring">
                <img src="assets/img/rocket.png" class="form-image rocket">
                <img src="assets/img/cloud.png" class="form-image cloud">
                <img src="assets/img/stars.png" class="form-image stars">
            </div>
            <p class="featured-words"> A <span>WorkIn</span> coloca você a poucos minutos de encontrar os melhores talentos para sua empresa.</p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Entrar</button>
                <button class="btn btn-2" id="register">Cadastrar</button>
            </div>
            <!-- Container do Formulário de Login -->
            <div class="login-form">
                <div class="form-title">
                    <span>Entrar</span>
                </div>
                <div id="errorSpaceLogin">
                    
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" id="login-email" placeholder="Email" required>
                        <i class="bx bx-buildings icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" id="login-cnpj" placeholder="CNPJ" required>
                        <i class="bx bx-buildings icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="login-password" placeholder="Senha" required>
                        <btn class="bi bi-eye" type="checkbox" id="passwordShowLogin" onclick="hidePasswordLogin()"></btn>
                    </div>
                    <div class="forgot-pass">
                        <a href="#" onclick="resetPassword()">Esqueceu a Senha?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit" onclick="loginUser()">
                            <span>Entrar</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                    <div class="forgot-pass">
                        <a href="./index.html">Sou Pessoa Física</a>
                    </div>
                </div>
            </div>
            <!-- Container do Formulário de Cadastro -->
            <div class="register-form">
                <div class="form-title">
                    <span>Criar Conta Jurídica</span>
                </div>
                <div id="errorSpaceRegister">
                    
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" id="registro-username" placeholder="Nome da Empresa" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" id="registro-email" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="registro-password" placeholder="Senha" required>
                        <btn class="bi bi-eye" type="checkbox" id="passwordShowRegister" onclick="hidePasswordRegister()"></btn>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" id="registro-telefone" placeholder="Telefone" required>
                        <i class="bx bx-phone icon"></i> 
                    </div>
                    <div class="input-box">
                        <div class="form-inputs">
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" id="registro-cnpj" placeholder="CNPJ" required>
                            <i class="bx bx-buildings icon"></i>
                        </div>
                        <button class="input-submit" onclick="registerUser()">
                            <span>Cadastrar</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                    <div class="forgot-pass">
                        <a href="./index.html">Sou Pessoa Física</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- JS -->
    <script src="./assets/js/mainCNPJ.js"></script>
</body>
</html>
